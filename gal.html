<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable gallery</title>
    <link rel="stylesheet" href="/gal.css" >
</head>
<body>
    <div class="container">
        <h2>Filterable gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo</a>
            <a href="#" class="btn" data-filter="web">Web</a>
            <a href="#" class="btn" data-filter="app">App</a>
        </div>
        <div class="box" id="store-items">
            <div class="store-item app"><img src="/img/app (1).jpg" class="store-img" alt=""></div>
            <div class="store-item app"><img src="/img/app (2).jpg" class="store-img" alt=""></div>
            <div class="store-item app"><img src="/img/app (3).jpg" class="store-img" alt=""></div>

            <div class="store-item logo"><img src="/img/logo1.jpg" class="store-img" alt=""></div>
            <div class="store-item logo"><img src="/img/logo2.jpg" class="store-img" alt=""></div>
            <div class="store-item logo"><img src="/img/logo3.jpg" class="store-img" alt=""></div>

            <div class="store-item web"><img src="/img/web1.jpg" class="store-img" alt=""></div>
            <div class="store-item web"><img src="/img/web2.jpg" class="store-img" alt=""></div>
            <div class="store-item web"><img src="/img/web3.jpg" class="store-img" alt=""></div>
        </div>
    </div>
</body>
<script src="/gal.js"></script>
</html>
